<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxTime - Contacto</title>
    <link rel="stylesheet" href="../css/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-header">
        <div class="logo">LuxTime</div>
        <nav class="navigation">
            <a href="../index.html">INICIO</a>
            <a href="catalogo.html">CATALOGO</a>
            <a href="empresa.html">EMPRESA</a>
            <a href="contacto.html">CONTACTOS</a>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-form-container">
                <div class="form-header">
                    <h1>Contacto</h1>
                </div>
                
                <form class="contact-form">
                    <div class="form-group">
                        <label for="nombreCompleto">Nombre completo *</label>
                        <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono *</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje *</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <section class="contact-info-section">
        <div class="contact-info-container">
            <div class="contact-details">
                <h3>Correo Electrónico: info@luxtime.com</h3>
                <h3>Teléfono: +57 300 9711559</h3>
            </div>
            
            <div class="social-media-section">
                <h3>Redes Sociales: Facebook | Instagram | Twitter</h3>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="company-name">
                    <h3>LuxTime</h3>
                </div>
                <div class="copyright">
                    <p>&copy; 2024 LuxTime. Todos los derechos reservados.</p>
                </div>
                <div class="contact-email">
                    <p>info@luxtime.com</p>
                </div>
                <div class="developer-link">
                    <a href="https://github.com/valemancilla" target="_blank">Desarrollado por:valentina mancilla</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
